<!DOCTYPE html>
<html lang="en" class="dark"> {/* Apply dark mode by default */}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Fiscal Pro - M15 Scanner</title> {/* Updated title */}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': {
                DEFAULT: '#3B82F6', // Brighter Blue for better dark mode contrast
                light: '#60A5FA',
                dark: '#2563EB',
              },
              'secondary': {
                DEFAULT: '#F59E0B', // Amber
                light: '#FBBF24',
                dark: '#D97706',
              },
              'background': {
                light: '#F3F4F6', // Lighter Gray
                dark: '#111827',  // Even Darker Slate Gray (near black)
              },
              'surface': {
                light: '#FFFFFF',
                dark: '#1F2937', // Darker Slate Gray (for cards)
              },
              'text_primary': {
                light: '#1F2937', // Almost Black
                dark: '#F3F4F6',  // Light Grayish Blue (almost white)
              },
              'text_secondary': {
                light: '#6B7280', // Medium Gray
                dark: '#9CA3AF',  // Lighter Grayish Blue
              },
              'success': '#10B981', // Emerald 500
              'danger': '#EF4444',  // Red 500
              'warning': '#F59E0B', // Amber 500 (same as secondary)
              'chart_green': '#26A69A', // Teal A400 (for bullish candles)
              'chart_red': '#EF5350',   // Red 400 (for bearish candles)
              'chart_sma_short': '#FACC15', // Yellow 400 (for short SMA)
              'chart_sma_long': '#22D3EE',  // Cyan 400 (for long SMA)
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "recharts": "https://esm.sh/recharts@^2.15.3",
    "marked": "https://esm.sh/marked@^15.0.12",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^6.3.5",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.0.1"
  }
}
    </script>
    <link rel="stylesheet" href="index.css">
    <style>
      body.light-mode-bg {
        /* background-color: #F3F4F6; /* base: background-light */
        background-image:
          radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.07) 0%, transparent 50%), /* Increased opacity */
          radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 40%), /* Increased opacity */
          linear-gradient(135deg, rgba(229, 231, 235, 0.08) 0%, rgba(209, 213, 219, 0.06) 100%); /* Increased opacity */
        background-attachment: fixed;
        background-size: cover;
      }
      body.dark-mode-bg {
        /* background-color: #111827; /* base: background-dark */
        background-image:
          radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.08) 0%, transparent 60%), /* Increased opacity */
          radial-gradient(circle at 85% 75%, rgba(245, 158, 11, 0.07) 0%, transparent 50%), /* Increased opacity */
          linear-gradient(135deg, rgba(31, 41, 55, 0.15) 0%, rgba(17, 24, 39, 0.12) 100%); /* Increased opacity */
        background-attachment: fixed;
        background-size: cover;
      }
      /* Ensure html and body take full height for background to cover */
      html, body {
        height: 100%;
        margin: 0;
      }
      /* Base background colors that the gradients will overlay, ensuring no flicker during class change */
      body {
        background-color: #F3F4F6; /* Default light background */
      }
      html.dark body {
        background-color: #111827; /* Default dark background */
      }
    </style>
  </head>
  <body class="text-text_primary-light dark:text-text_primary-dark transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
